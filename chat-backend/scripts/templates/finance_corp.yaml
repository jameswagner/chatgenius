channels:
  - name: "fin-announcements"
    type: "public"
    purpose: "Official company communications"
    topics:
      - "quarterly results"
      - "press releases"
      - "company achievements"
      - "policy updates"
    avoid_topics:
      - "accounting practices"
      - "special purpose entities"
      - "trading partner concerns"

  - name: "fin-trading"
    type: "public"
    purpose: "Trading desk coordination"
    topics:
      - "market positions"
      - "trading strategies"
      - "partner relationships"
      - "deal structures"
    avoid_topics:
      - "mark-to-market concerns"
      - "liquidity issues"
      - "counterparty risks"

  - name: "fin-compliance"
    type: "public"
    purpose: "Regulatory compliance discussion"
    topics:
      - "audit preparations"
      - "regulatory filings"
      - "documentation requirements"
      - "policy compliance"
    avoid_topics:
      - "creative accounting"
      - "document retention"
      - "structured finance details"

  - name: "fin-operations"
    type: "public"
    purpose: "Day-to-day operations coordination"
    topics:
      - "operational updates"
      - "system changes"
      - "process improvements"
      - "team coordination"
    avoid_topics:
      - "financial irregularities"
      - "trading losses"
      - "employee concerns"

  - name: "fin-watercooler"
    type: "public"
    purpose: "General discussion and team updates"
    topics:
      - "industry news"
      - "company events"
      - "team celebrations"
      - "general chat"
    avoid_topics:
      - "stock price concerns"
      - "market rumors"
      - "job searching" 