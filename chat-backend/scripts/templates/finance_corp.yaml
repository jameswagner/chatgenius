organization:
  description: "A once-prestigious energy trading company now desperately hiding its impending collapse. Executive team maintains facade of success while frantically covering up accounting irregularities."
  culture: "Outwardly confident but internally paranoid. Excessive displays of wealth mask growing desperation. Strong pressure to maintain appearance of success."
  communication_style: "Carefully worded public messages contrasting with frantic private discussions. Heavy use of euphemisms for questionable practices."
  challenges:
    - "Mounting hidden losses in special purpose entities"
    - "Growing scrutiny from auditors and analysts"
    - "Internal panic as problems become harder to hide"
    - "Pressure to maintain stock price through any means"
    - "Exodus of employees who see warning signs"
    - "Increasing difficulty in finding new trading partners"

